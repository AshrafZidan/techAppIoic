<ion-header>

    <ion-navbar>

        <ion-title>
        <ion-icon class="back-icon" (click)="back()"  name="ios-arrow-round-back-outline"></ion-icon>
            <span style="display: block;margin-top: 10px;"> Wish List </span>
          </ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding style="background: #f7f7f7;">

    <div class="item">
    <ion-grid style="padding: 0">
    <ion-row class="product-box">
        <ion-col>


     <div >
       <img class="img-fluid text-left product-img" src="../../assets/img/iphonex.png" alt="ipnonex">

       </div>
        </ion-col>
        <ion-col>

           <div class="details">
                <h5 class="text-capitalize brand text-left">Apple</h5>
               <h4 class="description"> Appple IphoneX 64 GB -Silver "Unlock"</h4>
               <h5 class="price bold">$ 999.000</h5>
             </div>

        </ion-col>


      </ion-row>



      <div class="btns">
          <ion-row >

              <ion-col  class=" no-padd-r-l">
                  <button class="b1"  ion-button full outline >Move To Cart</button>
                </ion-col>

                <ion-col class="b2 no-padd-r-l">
                    <button  class="b2"  ion-button full outline >Remove</button>
                  </ion-col>


          </ion-row>
        </div>
        <!-- end butns -->
        </ion-grid>
      </div>
      <!-- end itme -->

      <div class="item">
          <ion-grid style="padding: 0">
          <ion-row class="product-box">
              <ion-col>


           <div >
             <img class="img-fluid text-left product-img" src="../../assets/img/iphonex.png" alt="ipnonex">

             </div>
              </ion-col>
              <ion-col>

                 <div class="details">
                      <h5 class="text-capitalize brand text-left">Apple</h5>
                     <h4 class="description"> Appple IphoneX 64 GB -Silver "Unlock"</h4>
                     <h5 class="price bold">$ 999.000</h5>
                   </div>

              </ion-col>


            </ion-row>



            <div class="btns">
                <ion-row >

                    <ion-col  class=" no-padd-r-l">
                        <button class="b1"  ion-button full outline >Move To Cart</button>
                      </ion-col>

                      <ion-col class="b2 no-padd-r-l">
                          <button  class="b2"  ion-button full outline >Remove</button>
                        </ion-col>


                </ion-row>
              </div>
              <!-- end butns -->
              </ion-grid>
            </div>
            <!-- end itme -->







</ion-content>
