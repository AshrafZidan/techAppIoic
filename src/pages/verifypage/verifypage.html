<ion-content padding class="veriy-form">

    <form [formGroup]="verifyForm" (ngSubmit)="verify()">
        <div class="infoHint animated fadeInDown">
            <i class="fa fa-envelope-open-o"></i>

        </div>

        <h5 class="v-head  animated fadeInDown text-center">Thank you for Your registration . Your Account is Currently Under revision and you will recive activation email very soon </h5>


        <button (click)="openPage('LoginPage')" ion-button full clear type="button" class="app-white resendCodeBtn">BACK TO SIGN IN</button>

    </form>

</ion-content>
