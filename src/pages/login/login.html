<ion-content padding class="login-form" overflow-scroll="false">

    <div class="logo animated fadeInDown">
        <img src="assets/img/logo.png">
    </div>
    <form [formGroup]="myForm" (ngSubmit)="login()">

        <ion-list>

            <!-- mobNo. field -->
            <ion-item class="item1 first-inpt animated fadeInDown">


                <ion-input placeholder=" Email " type="text" ></ion-input>
            </ion-item>



            <ion-item class="item2 last animated fadeInDown">


                <ion-input class="" placeholder=" Password "  [type]="passwordType" >


                </ion-input>

                <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>

            </ion-item>
        </ion-list>


      <button ion-button clear type="button" (click)="openPage('Forgetpassword')" class="animated fadeInDown forgetpassBtn pull-right">Forget Password ?</button>


        <button ion-button block  disabled (click)="openPage('LoginPage')" class="animated fadeInDown app-white">Login</button>
    </form>




    <p class="noRegister animated fadeInDown">
      Don't Have An Account ?
      <button ion-button clear class="top" (click)="openPage('Signup')">SignUp</button>
  </p>

</ion-content>
